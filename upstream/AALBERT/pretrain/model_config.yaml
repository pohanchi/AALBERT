model:
  common:
    share_across_layer: True
    num_layers: 6
    hidden_dim: 768
    norm_eps: 1.0e-12
    dropout: 0.0
    act_fn: "gelu"
    init_range: 0.02
  embedding:
    downsample_rate: 3
  position_embedding:
    max_timestep: 3000
    trainable: False
  attention:
    attention_head: 12
  fully_connected:
    intermediate_dim: 3072
